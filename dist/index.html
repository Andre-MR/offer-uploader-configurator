<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - Gerenciador de Uploads</title>

  <body>
    <div id="appContainer" class="">
      <header class="h-[10%] bg-red-200 flex justify-center p-3">
        <select
          id="selectOptions"
          name="selectOptions"
          class="flex w-1/5 p-1 rounded text-lg font-bold"
        >
          <option value="stores">Lojas</option>
          <option value="categories">Categorias</option>
          <option value="signatures">Assinaturas</option>
          <option value="clipboard">Textos</option>
        </select>
      </header>
      <div class="flex my-5 justify-center">
        <div class="flex items-center w-3/4 justify-between">
          <textarea
            id="inputAddText"
            type="text"
            rows="1"
            maxlength="50"
            class="flex w-full rounded p-1 resize-none"
          ></textarea>
          <button
            id="btnAdd"
            disabled
            class="bg-blue-500 hover:bg-blue-700 disabled:bg-blue-300 text-white drop-shadow-md ml-3 py-1 px-3 rounded"
          >
            Adicionar
          </button>
        </div>
      </div>

      <div id="main" class="flex justify-center">
        <div id="sectionStores" class="flex w-3/4 bg-white rounded px-2">
          <ul class="flex flex-col w-full">
            <li class="flex w-full p-2 items-center justify-between">
              <p>Nenhum resultado</p>
              <p title="storeId" class="hidden">0</p>
            </li>
            <hr />
          </ul>
        </div>
        <div id="sectionCategories" class="hidden w-3/4 bg-white rounded px-2">
          <ul class="flex flex-col w-full">
            <li class="flex w-full p-2 items-center justify-between">
              <p>Nenhum resultado</p>
              <p title="categoryId" class="hidden">0</p>
            </li>
            <hr />
          </ul>
        </div>
        <div id="sectionSignatures" class="hidden w-3/4 bg-white rounded px-2">
          <hr />
          <ul class="flex flex-col w-full">
            <li class="flex w-full p-2 items-center justify-between">
              <svg
                id="editButton"
                class="cursor-pointer h-5 fill-orange-400 pr-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M144 272L128 384l112-16L436.7 171.3l-96-96L144 272zM512 96L416 0 363.3 52.7l96 96L512 96zM32 64H0V96 480v32H32 416h32V480 320 288H384v32V448H64V128H192h32V64H192 32z"
                />
              </svg>
              <div class="w-full flex items-center">
                <p id="itemDescription" class="w-full mr-3">
                  Assinatura de exemplo
                </p>
                <p id="itemId" class="hidden">10</p>
              </div>
              <div class="flex space-x-5">
                <svg
                  id="removeButton"
                  class="cursor-pointer h-5 fill-red-600"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"
                  />
                </svg>
              </div>
            </li>

            <hr />
          </ul>
        </div>
        <div id="sectionClipboard" class="hidden w-3/4 bg-white rounded px-2">
          <hr />
          <ul class="flex flex-col w-full">
            <li class="flex flex-col w-full p-2 items-center justify-between">
              <div class="flex w-full justify-start">
                <p id="itemName1" class="flex w-full text-blue-700">Superior</p>
              </div>
              <div class="flex w-full">
                <svg
                  id="editButtonClipboard1"
                  class="cursor-pointer h-5 fill-orange-400 pr-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                    d="M144 272L128 384l112-16L436.7 171.3l-96-96L144 272zM512 96L416 0 363.3 52.7l96 96L512 96zM32 64H0V96 480v32H32 416h32V480 320 288H384v32V448H64V128H192h32V64H192 32z"
                  ></path>
                </svg>
                <div class="w-full flex items-center">
                  <p
                    id="itemContent1"
                    class="w-full whitespace-pre-wrap mr-3 text-sm"
                  >1</p>
                  <p id="itemId" class="hidden">1</p>
                </div>
              </div>
            </li>
            <li class="flex flex-col w-full p-2 items-center justify-between">
              <div class="flex w-full justify-start">
                <p id="itemName3" class="flex w-full text-blue-700">Recorrência</p>
              </div>
              <div class="flex w-full">
                <svg
                  id="editButtonClipboard3"
                  class="cursor-pointer h-5 fill-orange-400 pr-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M144 272L128 384l112-16L436.7 171.3l-96-96L144 272zM512 96L416 0 363.3 52.7l96 96L512 96zM32 64H0V96 480v32H32 416h32V480 320 288H384v32V448H64V128H192h32V64H192 32z"
                  ></path>
                </svg>
                <div class="w-full flex items-center">
                  <p
                    id="itemContent3"
                    class="w-full whitespace-pre-wrap mr-3 text-sm"
                  >3</p>
                  <p id="itemId" class="hidden">3</p>
                </div>
              </div>
            </li>
            <li class="flex flex-col w-full p-2 items-center justify-between">
              <div class="flex w-full justify-start">
                <p id="itemName4" class="flex w-full text-blue-700">Inferior</p>
              </div>
              <div class="flex w-full">
                <svg
                  id="editButtonClipboard4"
                  class="cursor-pointer h-5 fill-orange-400 pr-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M144 272L128 384l112-16L436.7 171.3l-96-96L144 272zM512 96L416 0 363.3 52.7l96 96L512 96zM32 64H0V96 480v32H32 416h32V480 320 288H384v32V448H64V128H192h32V64H192 32z"
                  ></path>
                </svg>
                <div class="w-full flex items-center">
                  <p
                    id="itemContent4"
                    class="w-full whitespace-pre-wrap mr-3 text-sm"
                  >4</p>
                  <p id="itemId" class="hidden">4</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div
      id="modalOverlay"
      class="hidden fixed z-10 w-screen h-screen inset-0 bg-gray-800 bg-opacity-60"
    ></div>

    <div
      id="modalRemoveConfirmation"
      class="flex fixed items-center justify-center z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-3/5 w-3/4 bg-white rounded-md p-2"
    >
      <div class="flex flex-col items-center justify-center w-full">
        <div class="flex flex-col my-10 h-2/3">
          <p id="removeMessage" class="text-gray-800 text-xl italic px-3"></p>
          <br />
          <p class="text-gray-800 text-xl font-bold text-center">Remover?</p>
        </div>
        <div class="flex items-center justify-evenly w-full my-5">
          <button
            id="btnCancelRemoving"
            type="button"
            class="flex items-center justify-center px-5 py-2 w-1/3 bg-gray-500 hover:bg-gray-700 text-white drop-shadow-md cursor-pointer rounded-lg"
          >
            Cancelar
          </button>
          <button
            id="btnConfirmRemoving"
            type="button"
            class="flex items-center justify-center px-5 py-2 w-1/3 bg-red-500 hover:bg-red-700 text-white drop-shadow-md cursor-pointer rounded-lg"
          >
            Remover
          </button>
        </div>
      </div>
    </div>

    <div
      id="modalEdit"
      class="hidden fixed items-center justify-between z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-2/3 w-3/4 bg-white rounded-md p-2"
    >
      <div class="flex flex-col items-center justify-between h-full w-full">
        <div class="flex flex-col w-full">
          <div
            class="flex mx-5 my-3 w-auto justify-center text-lg font-bold rounded border border-gray-500"
          >
            <input id="inputModalEditDate" type="date" />
            <p id="clipboardModalName" class="flex font-bold text-lg"></p>
          </div>
          <div class="flex flex-col w-full mb-2">
            <textarea
              id="inputModalEditText"
              type="text"
              rows="13"
              maxlength="500"
              autocomplete="off"
              class="flex rounded p-1 mx-5 resize-none border border-gray-500 whitespace-pre-line"
            >
...</textarea
            >
            <br />
          </div>
        </div>
        <div class="flex items-center justify-evenly w-full my-2">
          <button
            id="btnCancelEditing"
            type="button"
            class="flex items-center justify-center px-5 py-2 w-1/3 bg-gray-500 hover:bg-gray-700 text-white drop-shadow-md cursor-pointer rounded-lg"
          >
            Cancelar
          </button>
          <button
            id="btnConfirmEditing"
            type="button"
            class="flex items-center justify-center px-5 py-2 w-1/3 bg-orange-400 hover:bg-orange-600 text-white drop-shadow-md cursor-pointer rounded-lg"
          >
            Atualizar
          </button>
        </div>
      </div>
    </div>

    <div
      id="loginArea"
      class="flex flex-col text-lg m-auto pt-40 items-center w-full h-full"
    >
      <h3
        id="loginText"
        class="text-4xl font-bold text-blue-500 drop-shadow shadow-black pt-5 mt-5"
      >
        Senha
      </h3>
      <input
        id="inputLoginPassword"
        type="password"
        value=""
        autocomplete="off"
        class="rounded p-1 my-5 outline outline-1 border-slate-100 mb-3 text-center font-bold"
      />
      <button
        id="loginButton"
        class="bg-green-500 hover:bg-green-700 text-white mt-5 py-1 px-5 rounded-lg"
      >
        ENTRAR
      </button>
    </div>
